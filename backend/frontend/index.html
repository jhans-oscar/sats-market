<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sats Market - Stock Prices in Bitcoin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">‚Çø</div>
                    <span class="logo-text">Sats Market</span>
                </div>
                <div class="header-right">
                    <div class="btc-ticker" id="btcTicker">
                        <span class="btc-label">BTC</span>
                        <span class="btc-price">‚Äî</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input 
                            type="text" 
                            id="tickerInput" 
                            class="search-input"
                            placeholder="Search any ticker..."
                            autocomplete="off"
                        >
                    </div>
                </div>
            </section>

            <!-- Popular Stocks -->
            <section class="popular-section" id="popularSection">
                <div class="section-header">
                    <h2>üìà Popular Stocks</h2>
                </div>
                <div class="popular-grid" id="popularGrid">
                    <div class="skeleton-loader"></div>
                    <div class="skeleton-loader"></div>
                    <div class="skeleton-loader"></div>
                </div>
            </section>

            <!-- Watchlist -->
            <section class="watchlist" id="watchlistSection">
                <div class="section-header">
                    <h2>‚≠ê Watchlist</h2>
                    <button class="clear-btn" id="clearWatchlist">Clear all</button>
                </div>
                <div class="watchlist-grid" id="watchlistGrid">
                    <div class="empty-state">
                        <div class="empty-icon">‚≠ê</div>
                        <p>Add stocks to your watchlist</p>
                        <span class="empty-hint">Search for any ticker above</span>
                    </div>
                </div>
            </section>

            <!-- Stock Detail View -->
            <section class="detail-section" id="detailSection" style="display: none;">
                <div class="detail-card">
                    <!-- Header -->
                    <div class="detail-header">
                        <div class="detail-title">
                            <h1 class="detail-symbol" id="detailSymbol">‚Äî</h1>
                            <div class="detail-change" id="detailChange">
                                <span class="change-value">‚Äî</span>
                            </div>
                        </div>
                        <button class="watchlist-btn" id="watchlistBtn">
                            <svg class="star-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
                        </button>
                    </div>

                    <!-- Unit Toggle -->
                    <div class="unit-toggle" id="unitToggle">
                        <button class="unit-btn active" data-unit="sats">Sats</button>
                        <button class="unit-btn" data-unit="btc">BTC</button>
                        <button class="unit-btn" data-unit="usd">USD</button>
                    </div>

                    <!-- Price Display -->
                    <div class="price-display">
                        <div class="main-price" id="mainPrice">0</div>
                        <div class="price-unit" id="priceUnit">sats</div>
                    </div>

                    <!-- Conversions -->
                    <div class="conversions">
                        <div class="conversion-item">
                            <span class="conversion-label">USD</span>
                            <span class="conversion-value" id="conversionUSD">$0.00</span>
                        </div>
                        <div class="conversion-item">
                            <span class="conversion-label">BTC</span>
                            <span class="conversion-value" id="conversionBTC">‚Çø0.00000000</span>
                        </div>
                        <div class="conversion-item">
                            <span class="conversion-label">Sats</span>
                            <span class="conversion-value" id="conversionSats">0</span>
                        </div>
                    </div>

                    <!-- Chart -->
                    <div class="chart-section">
                        <div class="chart-header">
                            <h3>30-Day History</h3>
                            <div class="chart-loading" id="chartLoading" style="display: none;">
                                <div class="mini-spinner"></div>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState" style="display: none;">
                <div class="loading-spinner"></div>
            </div>

            <!-- Error State -->
            <div class="error-state" id="errorState" style="display: none;">
                <div class="error-icon">!</div>
                <p class="error-message" id="errorMessage"></p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">Data from Finnhub & CoinGecko ‚Ä¢ Powered by Bitcoin üß°</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
